<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="./assets/pin.svg" alt="icone de localizacao" />
          <strong>Rio do Sul, SC</strong>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="maxmin">22º<span>16º</span></div>
          </div>
          <div class="celsius">Cº</div>
        </div>

        <div class="statistics">
          <div class="stats">
            <img src="./assets/wind.svg" alt="icone vento" />
            <div class="info">
              <p>Vento</p>
              <h5>17 <span>km</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="./assets/humidity.svg" alt="icone umidade" />
            <div class="info">
              <p>Umidade</p>
              <h5>31 <span>%</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="./assets/rain.svg" alt="icone chuva" />
            <div class="info">
              <p>Chuva</p>
              <h5>10 <span>%</span></h5>
            </div>
          </div>
        </div>
      </section>

      <section class="air-quality">
        <h2 class="title">
          <img src="./assets/leaf.svg" alt="icone de folçha de arvore" />
          Qualidade do ar
        </h2>

        <p class="good">Boa</p>
        <p class="number">21</p>

        <div class="info">
          <div class="number">
            <p>12.9</p>
            <small>PM2.5</small>
          </div>
          <div class="number">
            <p>12.9</p>
            <small>PM10</small>
          </div>
          <div class="number">
            <p>2.1</p>
            <small>SO2</small>
          </div>
          <div class="number">
            <p>1.4</p>
            <small>NO2</small>
          </div>
          <div class="number">
            <p>21.2</p>
            <small>O3</small>
          </div>
          <div class="number">
            <p>0.7</p>
            <small>CO</small>
          </div>
        </div>
      </section>      
    </main>
  </body>
</html>
