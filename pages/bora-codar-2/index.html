<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonte -->
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- icone -->
    <link rel="shortcut icon" href="./assets/music.ico" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div id="app">
      <div id="product-image">
        <button id="btn-360" onclick="toggle()">
          <img src="./assets/360.svg" alt="clique para animar o sofá" />
        </button>
        <button id="btn-close" onclick="toggle()">
          <img src="./assets/close.svg" alt="parar animar um sofá" />
        </button>
        <img id="static" src="./assets/sofa.jpg" alt="sofa" />
        <img id="animated" src="./assets/sofa.gif" alt="sofa animado" />
      </div>

      <div class="product-details">
        <h4>CODIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button onclick="addCart()">adicionar a cesta</button>
      </div>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
