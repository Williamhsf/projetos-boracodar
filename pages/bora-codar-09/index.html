<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- css -->
  <link rel="stylesheet" href="./src/css/main.css" />
  <!-- icon flags -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />
  <title>Conversor de moedas</title>
</head>
<body>
  <main>
    <!-- conteiner para armazenar o app -->
    <section class="conversor">
      <h2>Coversor de moedas</h2>
      <!-- conteiner para armazenar os input -->
      <div class="wrapper">
        <div class="money-wrapper">
          <input type="text" class="amount" value="$1.000"/>
          <!-- menu de moedas -->
          <div class="dropdown">
            <div class="selected">
              <span class="fi fi-us fis"></span>USD
            </div>
            <ul>
              <li>
                <span class="fi fi-br fis"></span>BRL
              </li>
              <li>
                <span class="fi fi-us fis"></span>USD
              </li>
              <li>
                <span class="fi fi-eu fis"></span>EUR
              </li>
              <li>
                <span class="fi fi-gb fis"></span>GBP
              </li>
            </ul>
          </div>
        </div>

        <div class="middle">
          <img src="./assets/arrows-exchange.svg" alt="trocar moeda"/>
        </div>

        <div class="money-wrapper">
          <!-- 
            O atributo readonly pode ser definido para impedir que um usuário altere o valor até que algumas outras condições sejam atendidas (como marcar uma caixa de seleção, etc.). Em seguida, um JavaScript pode remover o valor somente leitura e tornar o campo de entrada editável. --w3schools
           -->
          <input readonly type="text" class="amount" value="$5.148,20"/>
          <!-- menu de moedas -->
          <div class="dropdown">
            <div class="selected">
              <span class="fi fi-br fis"></span>BRL
            </div>
            <ul>
              <li>
                <span class="fi fi-br fis"></span>BRL
              </li>
              <li>
                <span class="fi fi-us fis"></span>USD
              </li>
              <li>
                <span class="fi fi-eu fis"></span>EUR
              </li>
              <li>
                <span class="fi fi-gb fis"></span>GBP
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="cambio">
      <h2>Taxa de cambio</h2>
      <div class="wrapper">
        <div id="chart"></div>
        <div class="chart-controls">          
          <button>1D</button>
          <button>5D</button>
          <button class="active">1M</button>
          <button>1A</button>
          <button>5A</button>
          <button>Máx</button>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="./src/js/main.js"></script>
</body>
</html>
