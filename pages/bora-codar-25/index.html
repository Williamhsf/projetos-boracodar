<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de VR</title>
    <!-- icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/main.css"/>
</head>
<body>
    <main>
        <div class="app">
            <div class="side-bar">
                <ul>
                    <li class="active"><i class="ph ph-play-circle"></i></li>
                    <li><i class="ph ph-person-arms-spread"></i></li>
                    <li><i class="ph ph-images"></i></li>
                    <li><i class="ph ph-magnifying-glass"></i></li>
                </ul>
            </div>
            <div class="container">
                <div class="nav-bar">
                    <div class="actions">
                        <button><i class="ph ph-sidebar-simple"></i></button>
                        <button><i class="ph ph-caret-left"></i></button>
                        <button><i class="ph ph-caret-right"></i></button>
                    </div>
                    <form action="">
                        <i class="ph ph-text-aa"></i>
                        <div class="input-container">
                            <i class="ph ph-lock-laminated"></i>
                            <input type="text" placeholder="rocketseat.com"/>
                        </div>
                        <button><i class="ph ph-arrow-clockwise"></i></button>
                    </form>
                    <div class="actions">
                        <button><i class="ph ph-export"></i></button>
                        <button><i class="ph ph-plus"></i></button>
                        <button><i class="ph ph-copy-simple"></i></button>
                    </div>
                </div>
                <div class="video"></div>
            </div>
        </div>
    </main>
</body>
</html>
