<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./src/css/main.css" />
    <!-- icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Chat</title>
  </head>
  <body>
    <div id="app">
      <div id="top">
        <div id="user-info">
          <img
            src="https://randomuser.me/api/portraits/women/50.jpg"
            alt="Mullher asiática de gorro preto e óculos e cabelo preto até os ombros "
          />

          <div id="user-status">
            <strong>Cecília Sassaki</strong>
            <div class="status">Online</div>
          </div>
        </div>
        <div id="close-chat">
          <i class="ph ph-x"></i>
        </div>
      </div>
      <div id="messages">
        <div id="last-seen">Hoje 11:30</div>

        <div class="messages">
          <div class="message">
            <div class="top">Cecília - 11:30</div>
            <div class="body">Tive uma ideia incrível para um projeto! 😍</div>
          </div>
          <div class="message you">
            <div class="top">Você - 11:32</div>
            <div class="body">Sério? Me conta mais.</div>
          </div>
          <div class="message">
            <div class="top">Cecília - 11:34</div>
            <div class="body">
              E se a gente fizesse um chat moderno e responsivo em apenas uma
              semana?
            </div>
          </div>
          <div class="message you">
            <div class="top">Você - 11:36</div>
            <div class="body"><strong>#boraCodar! 🚀</strong></div>
          </div>

        </div>

      </div>
      <form id="bottom">
        <!-- 
            todo formulario que tiver um btn dentro ele automaticamente envia o formulario, se houver mais de um btn é bom sinalizar de qual irá enviar! 
        -->
          <input type="text" placeholder="Digite sua mensagem" />
          <button>
            <i class="ph ph-paper-plane-right"></i>
          </button>
      </form>
    </div>
    <script>
      const messages = document.querySelector('.messages');
      // pegando o ultimo elemento
      messages.lastElementChild.scrollIntoView();
    </script>
  </body>
</html>
