<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <!-- icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- css -->
  <link rel="stylesheet" href="style.css"/>
  <title>User Profile</title>
</head>
<body>
  <div id="app">
    <div class="user">
      <img src="https://randomuser.me/api/portraits/men/40.jpg" alt="" id="user-avatar" />
      <div class="user-info">
        <span id="user-name">Marvin McKinney</span>
        <span id="user-email">marvin.mckinney@example.com</span>
      </div>
    </div>
    <div class="user-options">
      <div>
        <span class="option-name">conta</span>
        <div class="div_user-options">
          <div>
            <a href="#">
              <div>
                <i class="ph ph-user-circle"></i>
                <span>Dados Pessoais</span>
              </div> 
              <button>
                <i class="ph ph-caret-right"></i>
              </button>              
            </a>
          </div>
          <div>            
            <a href="#">
              <div>
                <i class="ph ph-key"></i>
                <span>Informações de login</span>
              </div> 
              <button>
                <i class="ph ph-caret-right"></i>
              </button>              
            </a>
          </div>
        </div>
      </div>
      <div>
        <span class="option-name">preferências</span>
        <div class="div_user-options">
          <div>
            <a href="#">
              <div>
                <i class="ph ph-bell"></i>
                <span>Notificações</span>
              </div> 
              <button>
                <i class="ph ph-caret-right"></i>
              </button>              
            </a>
          </div>
          <div>
            <a href="#">
              <div>
                <i class="ph ph-person-arms-spread"></i>
                <span>Acessibilidade</span>
              </div> 
              <button>
                <i class="ph ph-caret-right"></i>
              </button>              
            </a>
          </div>
        </div>
      </div>
      <div>
        <span class="option-name">privacidade</span>
        <div class="div_user-options">
          <div>
            <a href="#">
              <div>
                <i class="ph ph-devices"></i>
                <span>Aparelhos conectados</span>
              </div> 
              <button>
                <i class="ph ph-caret-right"></i>
              </button>              
            </a>
          </div>
          <div>
            <a href="#">
              <div>
                <i class="ph ph-user-switch"></i>
                <span>Contas vinculadas</span>
              </div> 
              <button>
                <i class="ph ph-caret-right"></i>
              </button>              
            </a>
          </div>
        </div>
      </div>
      <div>
        <div class="footer">
          <div>
            <a href="#" class="bottom">
              <i class="ph ph-question"></i>
              <span>Central de ajuda</span>
            </a>
          </div> 
          <button>
            <i class="ph ph-sign-out"></i>
            Sair
          </button>  
        </div>
      </div>
    </div>
  </div>
</body>
</html>
